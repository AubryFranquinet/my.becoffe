<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <!--sign up form-->
    <form action=/register method="post">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input id="rptPassword" type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label for="First Name"><b>First Name</b></label>
        <input id="firstName" type="text" placeholder="Enter First Name" name="first_name" required>
        <label for="Last Name"><b>Last Name</b></label>
        <input id="lastName" type="text" placeholder="Enter Last Name" name="last_name" required>
        <label for="Discord"><b>Discord account</b></label>
        <input id="discord" type="text" placeholder="Enter Discord account" name="discord" required>
        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button id="cancel" type="button" class="cancelbtn">Cancel</button>
            <button id="submit" type="submit" class="signupbtn">Sign Up</button>
        </div>
    <script type="module" src="./javascript/register.js"></script>
</body>
</html>
